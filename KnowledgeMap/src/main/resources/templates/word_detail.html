<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>word詳細</title>
</head>
<body>
    <h1>word_detail</h1>
    <article th:object="${word}">
        <section>
            <h2>category</h2>
            <p th:text="*{category.name}"></p>
        </section>
        <section>
            <h2>name</h2>
            <p th:text="*{wordName}"></p>
        </section>
        <section>
            <h2>content</h2>
            <p th:text="*{content}"></p>
        </section>
		<section>
			<h2>related_words</h2>
			<ul>
			  <li th:each="related : ${word.relatedWords}" th:text="${related.wordName}"></li>
			</ul>
		</section>
        <form th:action="@{/wordDetail/{id}/delete(id=${word.id})}" method="post">
            <button type="submit">削除</button>
        </form>
        <form th:action="@{/wordDetail/{id}/editForm(id=${word.id})}">
            <button type="submit">編集</button>
        </form>
		<a th:href="@{/wordList}">一覧へ戻る</a>	
</body>
</html>
