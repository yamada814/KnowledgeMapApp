<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>登録確認</title>
</head>

<body>
	<h1>登録確認</h1>
	<h2>以下の内容で登録します</h2>
	<form th:action="@{/regist}" method="post" th:object="${wordForm}">
		<table>
			<tr>
				<th>word</th>
				<td>
					<span th:text="*{wordName}"></span>
					<input type="hidden" th:field="*{wordName}">
				</td>
			</tr>
			<tr>
				<th>content</th>
				<td>
					<span th:text="*{content}"></span>
					<input type="hidden" th:field="*{content}">
				</td>
			</tr>
			<tr>
				<th>category</th>
				<td>
					<span th:text="*{categoryName}"></span>
					<input type="hidden" th:field="*{categoryId}">
				</td>
			</tr>
			<tr>
				<th>related_words</th>
				<td>
					<ul>
						<li th:each="relatedWordName : ${relatedWordNames}" 
							th:text="${relatedWordName}"></li>
					</ul>
					<input type="hidden" th:field="*{relatedWordIds}">
				</td>
			</tr>
		</table>
		<button type="submit">登録する</button>
	</form>
	<form th:action="@{/showWordForm}" method="post" th:object="${wordForm}">
		<input type="hidden" th:field="*{wordName}">
		<input type="hidden" th:field="*{content}">
		<input type="hidden" th:field="*{categoryId}">
		<input type="hidden" th:field="*{relatedWordIds}">
		<button type="submit">入力画面に戻る</button>
	</form>
</body>

</html>
